---
layout: default
---
<header class="m1">
  <h2>
    {{ page.title }}
    <small class="block h5">
      {% if page.client %}
      {{page.client}}, 
      {% endif %}
      {{page.year}}
    </small>
  </h2>
</header>

<article class="m1">
  {{ content }}

  <a target="_blank" href="{{ page.projectUrl | prepend: page.baseurl }}">
    {{page.projectUrl}}
  </a>
</article>
