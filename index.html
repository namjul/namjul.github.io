---
layout: default
---

<div class="clearfix">
  {% assign projects= site.projects | sort: 'year' %}
  {% for project in projects reversed %}
    <div class="col sm-col-12">
      <a class="block p2 navy" href="{{ project.url | prepend: project.baseurl }}">
        {{ project.title }}
        <small>
          {% if page.client %}
          {{page.client}}, 
          {% endif %}
          {{project.year}}
        </small>
      </a>
    </div>
  {% endfor %}
</div>
